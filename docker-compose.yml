version: '3'

services:
  keycloak:
    image: jboss/keycloak
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: h2
  postgres:
    image: postgres:9.6
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgresql
      POSTGRES_DB: aerogear_mobile_metrics
  metrics:
    image: aerogear/aerogear-app-metrics
    container_name: metrics
    ports:
      - "3000:3000"
    environment:
      PGHOST: postgres
      PGUSER: postgresql
      PGPASSWORD: postgres
      PGDATABASE: aerogear_mobile_metrics
    depends_on:
      - postgres
  upsdb:
    image: postgres
    environment:
      POSTGRES_USER: ups
      POSTGRES_PASSWORD: ups
      POSTGRES_DB: ups
  ups:
    image: aerogear/unifiedpush-wildfly-plain
    ports:
    - "8089:8080"
    environment:
      POSTGRES_SERVICE_HOST: upsdb
      POSTGRES_SERVICE_PORT: 5432
      POSTGRES_USER: ups
      POSTGRES_PASSWORD: ups
      POSTGRES_DATABASE: ups

networks:
  default:
    external:
      name: aerogear