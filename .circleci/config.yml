version: 2
jobs:
  build-android:
    docker:
      - image: circleci/android:api-28-node
    steps:
      - checkout
      - run:
          name: Install gradle
          command: sudo apt install gradle
      - run:
          name: Install cordova
          command: sudo npm --global install cordova@8
      - run:
          name: Create cordova app
          command: cordova create testing-app
      - run:
          name: Copy config.xml
          command: cp fixtures/config.xml testing-app/
      - run:
          name: Install security package
          command: |
            cd testing-app && \
            npm install --save @aerogear/security @aerogear/app @aerogear/auth
      - run:
          name: Install security plugin
          command: cd testing-app && cordova plugin add @aerogear/cordova-plugin-aerogear-security
      - run:
          name: Install webpack
          command: cd testing-app && npm install --save-dev webpack webpack-cli
      - run:
          name: Copy webpack config
          command: cp fixtures/webpack.config.js testing-app/
      - run:
          name: Copy index.js
          command: cp fixtures/index.js testing-app/
      - run:
          name: Webpack build
          command: cd testing-app && npx webpack
      - run:
          name: Add Android platform
          command: cd testing-app && cordova platform add android
      - run:
          name: Build android app
          command: cd testing-app && cordova build android
      - persist_to_workspace:
          root: testing-app/platforms/android/app/build/outputs/apk/debug/
          paths:
            - app-debug.apk
  test-android:
    docker:
      - image: circleci/node:carbon
      - image: jboss/keycloak
        name: keycloak_instance
        environment:
            KEYCLOAK_USER: admin
            KEYCLOAK_PASSWORD: admin
            DB_VENDOR: h2
    steps:
      - checkout
      - run:
          name: Wait for keycloak instance to start up
          command: dockerize -wait tcp://keycloak_instance:8080 -timeout 120s
      - restore_cache:
          name: Restore node modules cache
          keys: 
            - node-modules-{{ .Branch }}-{{ checksum "package.json" }}
            - node-modules-{{ .Branch }}-
            - node-modules-
      - run:
          name: Install node modules
          command: npm install
      - save_cache:
          name: Save node modules cache
          key: node-modules-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Download BrowserStack Local binary
          command: |
            wget "https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip"
            unzip BrowserStackLocal-linux-x64.zip
      - run:
          name: Run the tests
          command: |
            ./BrowserStackLocal $BROWSERSTACK_KEY &
            export BROWSERSTACK_APP="$(curl -u "$BROWSERSTACK_USER:$BROWSERSTACK_KEY" \
              -X POST https://api-cloud.browserstack.com/app-automate/upload \
              -F "file=@/tmp/workspace/app-debug.apk" | cut -d '"' -f 4)"
            export GIT_COMMIT_DESC="$(git log --format=oneline -n 1 $CIRCLE_SHA1 --pretty=%s)"
            npm start -- test/**/*.js
          environment:
            KEYCLOAK_HOST: 'keycloak_instance'
            KEYCLOAK_PORT: '8080'
workflows:
  version: 2
  test:
    jobs:
      - build-android
      - test-android:
          requires:
            - build-android
